<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Vue</title>
</head>
<body>
  <div id="app">
    你好{{b.m.n}}
    <br />
    <input type="text" v-model="b.m.n">
  </div>
  <div>{{c[1]}}</div>
  <button onclick="add()">按我加1</button>
  <script src="./index.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        a: 10,
        b: {
          m: {
            n: 7
          }
        },
        c: [1,2,3,[{test:4}]]
      },
      watch: {
        a() {
          console.log('a改变啦');
        }
      },
      created() {},
      update() {}
    });
    console.log(vm)
    const add = () => vm.b.m.n++;
    vm.a = 11;
  </script>
</body>
</html>
